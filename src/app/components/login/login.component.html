<div id="formbox" class="container">

  <form #loginForm="ngForm" (ngSubmit)="login()" class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email</label>
    <input [(ngModel)] = "email" type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)] = "password" type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox">
    
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    Not a user. <a routerLink="/createAccount">Sign-up. </a>
  </form>

</div>
