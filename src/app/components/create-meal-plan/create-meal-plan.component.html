<app-logged-in-navbar></app-logged-in-navbar>
<div id="container" class="col-xs-12 col-sm-9 col-md-9">
    <div class="row">
        <div class="formbox col-md-12">
            <form  #createMealPlan="ngForm" (ngSubmit)="submitMealPlan()">
                <div class="form-row">
                    <div class="form-group col-md-12">
                    <h1>Create New Meal Plan:</h1>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="title">Date</label>
                        <input type="date" name="date" class="form-control" id="date">
                    </div>
                </div>
                <div id="mealplan_block" class="form-row">
                    <div class="form-row col-md-12">
                        <div class="form-group col-md-12">
                            <label for="meal">Meal</label>
                            <input type="text" class="meal form-control" id="meal" name="meal" placeholder="Meal">
                        </div>
                    </div>
                    <div name="mealplanlist" class="form-row col-md-12">
                        <div class="form-group col-md-6">
                            <label for="course">Course</label>
                            <select id="course" name="course" class="course form-control">
                                <option *ngFor="let c of courses" value="{{c}}">{{c}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="time">Time</label>
                            <input type="time" class="time form-control" name="time" id="time">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <button (click)="addAnother()" type="button" id="addAnother" class="btn btn-info pull-left">Add Another Meal</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-success pull-right">Create Meal Plan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
      
</div>
